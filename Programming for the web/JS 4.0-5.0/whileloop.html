<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Javascript = while loop</title>
    <script type="text/javascript">
      var counter = 1;
      while (counter <= 10) {
        document.write("<p>This is paragraph " + counter + "</p>");
        counter++;
      }
    </script>
  </head>
  <body></body>
</html>

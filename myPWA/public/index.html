<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitTrack — Home</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="site-header">
    <img src="./images/logo.png" alt="FitTrack Logo" class="logo" />
    <h1>FitTrack</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="add.html">Workouts</a>
      <a href="profile.html">Profile</a>
      <a href="login.html">Login/Sign up</a>
    </nav>
  </header>

  <div class="dashboard-layout">
    <aside id="workout-sidebar">
      <button id="new-workout">New Workout</button>
      <ul id="workout-list"></ul>
    </aside>

    <main>
      <section class="card">
        <input id="workout-title" value="Untitled Workout" />
        <div class="week-controls">
          <button id="add-week">Add Week</button>
          <button id="delete-week">Delete Week</button>
        </div>
        <div id="weeks-container"></div>
      </section>
    </main>
  </div>

  <footer class="site-footer">
    <p>© 2025 Ekambir Singh — FitTrack</p>
  </footer>

  <script src="./js/dash.js" defer></script>
</body>
</html>

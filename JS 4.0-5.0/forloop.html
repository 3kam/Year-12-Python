<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Javascript = for loop</title>
    <script type="text/javascript">
      for (i = 0; i < 15; i++) {
        document.write("This loop ran " + i + " times</br>");
      }
    </script>
  </head>
  <body></body>
</html>

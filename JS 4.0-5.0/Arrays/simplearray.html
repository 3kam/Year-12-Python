<!DOCTYPE HTMML>
<HTML>
	<HEAD>
		<TITLE>Simple Array</TITLE>
		<SCRIPT LANGUAGE = "Javascript">
			/* Declare and set variables for first use. */
			var available, index;

			available = new Array('paper', 'scissors', 'rock');
			index = Math.floor(Math.random() * 3);

			/* Print out the item which is stored in the index variable */
			alert (available[index]);

		</SCRIPT>
	</HEAD>
	<BODY>

	</BODY>
</HTML>
